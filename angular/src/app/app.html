<nz-layout>
    <nz-header>
        <div class="header-content">
            <div class="logo">{{ title() }}</div>
            <button nz-button nzType="primary" (click)="showModal()">
                Add Attachment
            </button>
        </div>
    </nz-header>
    <nz-content>
        <div class="site-layout-content">
            <!-- <router-outlet></router-outlet> -->
            <nz-splitter>
                <nz-splitter-panel nzDefaultSize="50%" nzMin="10%" nzMax="90%">
                    <div class="layout-left">

                        <nz-list nzBordered nzHeader="Attachments">
                            @for (item of attachments; track item.id) {
                                <nz-list-item
                                    class="attachment-list-item"
                                    [class.active]="selectedAttachment()?.id === item.id"
                                    (click)="selectAttachment(item)"
                                >
                                    <nz-list-item-meta
                                        [nzTitle]="item.name"
                                        [nzDescription]="item.date"
                                    />
                                </nz-list-item>
                            }
                        </nz-list>
                    </div>
                </nz-splitter-panel>
                <nz-splitter-panel>
                    <div class="layout-right">
                        @if (selectedAttachment()) {
                            <div class="attachment-details">
                                <h2>{{ selectedAttachment()!.name }}</h2>
                                <div class="detail-section">
                                    <label>Date:</label>
                                    <input
                                        nz-input
                                        type="date"
                                        [(ngModel)]="selectedAttachment()!.date"
                                    />
                                </div>
                                <div class="detail-section">
                                    <label>Description:</label>
                                    <input
                                        nz-input
                                        type="text"
                                        [(ngModel)]="selectedAttachment()!.description"
                                    />
                                </div>
                                <div class="detail-section">
                                    <label>Notes:</label>
                                    <textarea
                                        nz-input
                                        rows="4"
                                        [(ngModel)]="selectedAttachment()!.notes"
                                    ></textarea>
                                </div>
                            </div>
                        } @else {
                            <div class="empty-state">
                                <p>Select an attachment to view details</p>
                            </div>
                        }
                    </div>
                </nz-splitter-panel>
            </nz-splitter>
        </div>
    </nz-content>
</nz-layout>

<nz-modal
    [(nzVisible)]="isModalVisible"
    nzTitle="Add Attachment"
    (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleSubmit()"
    nzOkText="Add"
    nzCancelText="Cancel"
>
    <ng-container *nzModalContent>
        <div class="modal-form">
            <div class="form-field">
                <label>File:</label>
                <input
                    type="file"
                    (change)="handleFileSelect($event)"
                    class="file-input"
                />
                @if (selectedFile) {
                    <div class="file-name">{{ selectedFile.name }}</div>
                }
            </div>
            <div class="form-field">
                <label>Name:</label>
                <input
                    nz-input
                    type="text"
                    [(ngModel)]="newAttachmentName"
                    placeholder="Enter attachment name"
                />
            </div>
        </div>
    </ng-container>
</nz-modal>
