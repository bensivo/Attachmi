<nz-header>
  <div class="header-content">
    <div class="logo">{{ title() }}</div>
    <div class="search-container">
      <input
        #searchInput
        nz-input
        type="text"
        placeholder="Search attachments...(⌘+F)"
        [ngModel]="searchTerm()"
        (ngModelChange)="searchTerm.set($event)"
        class="search-input"
      />
    </div>
    <button nz-button nzType="primary" (click)="onAddClick()">
      Add Attachment 
      <span class="subtext">(⌘+N)</span>
    </button>
  </div>
</nz-header>
