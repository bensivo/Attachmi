<nz-modal
  [nzVisible]="visible()"
  nzTitle="Add Attachment"
  (nzOnCancel)="onCancel($event)"
  (nzOnOk)="onSubmit()"
  nzOkText="Add"
  nzCancelText="Cancel"
>
  <ng-container *nzModalContent>
    <form class="modal-form" (submit)="$event.preventDefault; onSubmit()">
      <div class="form-field">
        <label>File:</label>
        <input
          #fileInput
          type="file"
          (change)="onFileSelect($event)"
          class="file-input"
        />
        @if (newAttachmentFileName()) {
          <div class="file-name">{{ newAttachmentFileName() }}</div>
        }
      </div>
      <div class="form-field">
        <label>Name:</label>
        <input
          nz-input
          type="text"
          [ngModel]="newAttachmentName()"
          (ngModelChange)="newAttachmentName.set($event)"
          placeholder="Enter attachment name"
          (keydown.enter)="onSubmit(); $event.preventDefault()"
        />
      </div>
    </form>
  </ng-container>
</nz-modal>
